<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>BBT招新</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/index4.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/page4.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <img class="titleImg" src="img/title2.png" alt="">
        </div>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <form class="main">
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label1">姓名</label>
                            <div class="controls">
                                <input id="name" name="name" type="text" placeholder="你的名字" class="inputGroup" required="required">
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label2">性别</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" value="男" name="sex">男</label>
                                <label class="radio">
                                    <input type="radio" value="女" name="sex">女</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label3">年级</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" value="大一" name="grade" >大一</label>
                                <label class="radio">
                                    <input type="radio" value="大二" name="grade">大二</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label4">学院</label>
                            <div class="controls">
                                <select class="choose" name="college" placeholder="请选择" id="college">
                                <option value="" selected disabled hidden>请选择</option>
                                <option value="设计学院">设计学院</option>
                                <option value="数学学院">数学学院</option>
                                <option value="软件学院">软件学院</option>
                            </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label5">宿舍</label>
                            <div class="controls">
                                <input id="dorm" name="dorm" type="text" placeholder="按格式输入，如：C1-111" class="inputGroup" required="required">
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label6">手机</label>
                            <div class="controls">
                                <input id="tel" name="telephone" type="text" placeholder="11位数字" class="inputGroup" required="required">
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label7">第一意向</label>
                            <select class="choose" name="time" placeholder="请选择" id="first">
                                <option value="" selected disabled hidden>请选择</option>
                                <option value="技术部">技术部</option>
                                <option value="人力资源部">人力资源部</option>
                                <option value="视频部">视频部</option>
                                </select>
                        </div>
                        <div class="control-group">
                            <label class="control-label" id="label8" style="margin-left: 13.5%;" for="input01">第二意向</label>
                            <select class="choose" name="time" placeholder="请选择" id="second">
                                <option value="" selected disabled hidden>请选择</option>
                                <option value="技术部">技术部</option>
                                <option value="人力资源部">人力资源部</option>
                                <option value="视频部">视频部</option>
                                </select>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label9">可面试时间</label>
                            <select class="choose" name="time" placeholder="请选择" id="time">
                            <option value="" selected disabled hidden>请选择</option>
                            <option value="周一">周一</option>
                            <option value="周二">周二</option>
                            <option value="周三">周三</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label10">是否服从调剂</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" value="是" name="adjust" >是</label>
                                <label class="radio">
                                    <input type="radio" value="否" name="adjust">否</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <img class="radish" src="img/radish.png" alt="">
                            <label class="control-label" id="label11">自我介绍</label>
                            <div class="controls">
                                <textarea id="intro" name="intro" type="text" placeholder="选填，20字以内" maxlength="20" class="introduce" required="required"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>


        <div class="buttoncontainer">
            <a href="##" class="button" type="submit" onclick="postInfo()"> 报名 </a>
        </div>

    </div>

</body>

</html>
